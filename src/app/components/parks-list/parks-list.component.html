 <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖转 驻专拽 - 转专 砖转驻</title>
    <link rel="stylesheet" href="F:\砖 \驻专拽 住\project bsd\parksApp\src\app\components\parks-list\parks-list.component.css">
</head>
<body>

    <h1 class="page-title"> 专转 驻专拽 砖转驻转 </h1>

    <div class="parks-list">
        @if (parksList && parksList.length > 0) {
            @for(park of parksList; track $index) {
                <div class="park-card">
                    <img [src]="'data:picture/jpeg;base64,' + park.imageBase64" alt="转转 驻专拽: {{park.name}}" class="park-image">

                    <div class="park-details">
                        <h2 class="park-name">{{park.name}}</h2>
                        <p class="park-info"><strong>注专:</strong> {{park.city.name}}</p>
                        <p class="park-info"><strong>转转:</strong> {{park.address}}</p>
                        
                        <div class="park-footer">
                            <span class="park-info park-user">注 注": {{park.userDTO.name}}</span>
                            <span class="park-info park-upload-date">转专: {{park.uploadDate}}</span>
                        </div>
                    </div>
                </div>
            }
        } @else {
            <p class="no-parks-message"> 爪 驻专拽 爪.  转专爪 住祝 ?</p>
        }
    </div>

</body>
</html>
